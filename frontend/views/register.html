<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Register</title>
    </head>
    <body>
        <nav class="bg-gray-800 p-4 text-center">
            <a href="/" class="text-white px-2 hover:text-gray-300">Home</a>
            <a href="/login" class="text-white px-2 hover:text-gray-300">Login</a>
            <a href="/register" class="text-white px-2 hover:text-gray-300">SignUp</a>
        
        </nav>
        <h1>Register</h1>
        <div align="center">
            <input type="text" placeholder="First name" name="firstname">
            <input type="text" placeholder="Surname" name="surname">
        </div>
        <div align="center">
            
            <input type="text" placeholder="DOB" name="dob">
            <br>
            <input type="text" placeholder="email address" name="email">

            <input type="text" placeholder="password" name="password">
            <br>
            <input type="text" placeholder="re-enter password" name="confirmpassword">
            <br><br>
            <input value="submit" type="button">
        </div>
    </body>
</html>
