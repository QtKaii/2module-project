<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Login</title>
    </head>
    <body>
        <nav class="bg-gray-800 p-4 text-center">
            <a href="/index" class="text-white px-2 hover:text-gray-300">Home</a>
            <a href="/login" class="text-white px-2 hover:text-gray-300">Login</a>
            <a href="/register" class="text-white px-2 hover:text-gray-300">SignUp</a>
        </nav>
        
        <div align="center" class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm"> 
            <h1 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Login</h1>
            <br><br>
            <div class="flex items-center justify-center">
                <label for="sellerCheckbox" class="mr-2 text-gray-700">Seller Login</label>
                <input type="checkbox" id="sellerCheckbox" class="text-indigo-600 focus:ring-indigo-500" />
                <input type="checkbox" id="Usercheckbox" class="text-indigo-600 focus:ring-indigo-500" />
                <label for="Usercheckbox" class="ml-2 text-gray-700">User Login</label> 
            </div>
            <br><br>
            <form class="space-y-6">
                <div>
                    <input type="text" placeholder="username" name="username" required class="block w-full rounded-md border-2 border-purple-500 bg-gray-100 px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-purple-600 sm:text-sm/6"                    >
                </div>
                <br><br>
                <div>
                <input type="text" placeholder="password" name="pass" required class="block w-full rounded-md border-2 border-purple-500 bg-gray-100 px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-purple-600 sm:text-sm/6"
                >
                </div>
                <br>
                <div>
                <a href="views/register.html" class="font-semibold text-indigo-600 hover:text-indigo-500">Register</a>
                <br>
                <a href="" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                </div>
                <br>
                <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
